<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Tom</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
    <!-- Tête de page fixe -->
    <header class="sticky-header">
        <h1>Mon Portfolio</h1>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="#section2">Projets</a>
            <a href="#section3">Contact</a>
        </nav>
    </header>
    <!-- Section Accueil -->
    <header id="accueil">
        <h1>Bienvenue sur mon Portfolio</h1>
        <p>Je suis Feuvrier--Pichon Tom, étudiant en Génie Mécanique et Productique. Découvrez mes projets et réalisations.</p>
    </header>

    <!-- Section Projets -->
    <section id="projets">
        <h2>Mes Projets</h2>
        <div class="projet">
            <h3>Projet 1</h3>
            <p>Description du projet 1</p>
            <img src="image-projet1.jpg" alt="Image du projet 1">
        </div>
        <div class="projet">
            <h3>Projet 2</h3>
            <p>Description du projet 2</p>
            <img src="image-projet2.jpg" alt="Image du projet 2">
        </div>
        <!-- Ajoute d'autres projets ici -->
    </section>

    <!-- Section Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>
</html>
